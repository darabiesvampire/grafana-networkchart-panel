<style type="text/css">    
	

	.networkchart-panel{
		cursor: move;
	}

	.nodes circle, .nodes rect{
		cursor: pointer;
	}

	.no-data{
		display: none;
	}

	div.tooltip {	
	    position: absolute;			
	    text-align: center;			
	    width: 60px;					
	    height: 28px;					
	    padding: 2px;				
	    font: 12px sans-serif;		
	    background: lightsteelblue;	
	    border: 0px;		
	    border-radius: 8px;			
	    pointer-events: none;
	    color: black;
	}

	.caption {
		position: absolute;
		width: 200px;
		height:  95%;
		border: 1px solid;
	    border-radius: 15px;
	}


	.next-to-captions {
		position: absolute;
		left: 250px;
	}


	.full_width_height {
		width: 100%;
		height: 100%;
	}


	.captions-text-dark{
		fill: white;
	}

	.captions-text-light{
		fill: black;
	}


	.highlight {
		border-color: black;
	}

	.links .line-dark{
		stroke:white;
	}

	.links .line-light{
		stroke:black;
	}

</style>

<script src="/public/vendor/d3/d3.v4.min.js"></script>
<script src="/public/vendor/d3/d3-scale-chromatic.min.js"></script>

<div class="graph-wrapper">
	<div class="tooltip"></div>

	<svg class="caption" ></svg>

	<div class="next-to-captions gf-form">

		<input class="gf-form-input max-width-12 highlight" 
			bs-tooltip="'Find in the graph nodes and highlight them.'"
			data-placement="bottom"
			placeholder="Highlight"
			ng-model="ctrl.highlight_text"
			ng-model-options="{debounce: 750}" 
			ng-change="ctrl.highlight()"  />

	</div>

	<svg class="networkchart-panel full_width_height">
		<text class="no-data" x="15" y="15" fill="red">No data points</text>

		<g class="svg-wrapper">
			<g class="links">
			</g>

			<g class="nodes">
			</g>
		</g>	
	</svg>

</div>
<div class="clearfix"></div>
