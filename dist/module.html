<style type="text/css">    
	.links line{
		stroke:white;
	}

	.networkchart-panel{
		cursor: move;
	}

	.nodes circle{
		cursor: pointer;
	}

	.no-data{
		display: none;
	}

	div.tooltip {	
	    position: absolute;			
	    text-align: center;			
	    width: 60px;					
	    height: 28px;					
	    padding: 2px;				
	    font: 12px sans-serif;		
	    background: lightsteelblue;	
	    border: 0px;		
	    border-radius: 8px;			
	    pointer-events: none;
	    color: black;
	}

	.caption {
		position: absolute;
		width: 120px;
		height: 80px;
	}

	.full_width_height {
		width: 100%;
		height: 100%;
	}

</style>

<script src="/public/vendor/d3/d3.v4.min.js"></script>
<script src="/public/vendor/d3/d3-scale-chromatic.min.js"></script>

<div class="graph-wrapper">
	<div class="tooltip"></div>

	<svg class="caption" ></svg>

	<svg class="networkchart-panel full_width_height">
		<text class="no-data" x="15" y="15" fill="red">No data points</text>

		<g class="svg-wrapper">
			<g class="links">
			</g>

			<g class="nodes">
			</g>
		</g>	
	</svg>

</div>
<div class="clearfix"></div>
